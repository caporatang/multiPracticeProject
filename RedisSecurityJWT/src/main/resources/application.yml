spring:
  redis:
    host: localhost
    port: 6379
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true

    hibernate:
      ddl-auto: create
    defer-datasource-initialization: false
    # mysql
    database: h2
  sql:
    init:
      mode: never
  datasource:
      url: jdbc:h2:tcp://localhost/~/redis
      driver-class-name: org.h2.Driver
      username: sa
