<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 게시판 </h1>
<table id="boardTable">
    <thead>
    <tr>
    </tr>
    </thead>
    <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.boardId}">글 번호</td>
            <td th:text="${board.title}">제목</td>
            <td th:text="${board.content}">내용</td>
        </tr>
    </tbody>
</table>

</body>
</html>
